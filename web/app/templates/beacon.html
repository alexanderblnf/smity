<div id="beacons-container">
    <div class="grid">
    <div class="row">
        <div class="col-lg-2">
            <label for="campaigns" class="whitetext usualfonts">Selecteaza o campanie:</label>
            <select class="form-control" id="campaigns" ng-model="vm.selected">
                <option value="0" disabled selected>Select</option>
                <option ng-repeat="(index, campaign) in vm.campaigns" value="{{index}}">{{campaign.displayName}}</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3 ">
            <button id="showcampaign" class="btn btn-default graybutton beaconbutton bevelonpress-small"
                    ng-click="vm.displayCampaign()">Arata campanie
            </button>
        </div>
    </div>
    </div>

    <div id="campaigntimeline"></div>


    <div id="pie-container">
        <span id="genderpie"></span>
        <span id="agepie"></span>
        <span id="ospie"></span>
    </div>
    <div id="statistics" ng-if="vm.created !== undefined" class="beaconstats beacontext">
        Creata: <span id="created">{{vm.created}}</span> <br/>
        Utilizatori unici: <span id="people">{{vm.people}}</span> <br/>
        Numar intrari: <span id="hits">{{vm.totalHits}}</span> <br/>
        Activa pana la: <span id="enddate">{{vm.endDate}}</span> <br/>
    </div>
</div>
